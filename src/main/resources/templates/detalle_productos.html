<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
    
     <h4 th:text="'Bienvenido ' + ${usuario.nombres}"></h4>
    
        <h1>Detalle Producto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: ' + ${productos.nomProd}"></h5>
                <p class="card-text" th:text="'Precio: S/.' + ${productos.precioProd}"></p>
                <p class="card-text" th:text="'Categoría: ' + ${productos.categoria.nomCategoria}"></p>
                <a th:href="@{/menu}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/eliminarProducto/{prodId}(prodId=${productos.prodId})}" class="btn btn-danger" 
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
