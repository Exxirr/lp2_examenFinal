<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cart-icon {
            position: relative;
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light">
    <a class="navbar-brand" th:href="@{/menu}">Lista Productos</a>
    
     
  <!-- BOTON GENERAR PDF -->
    <div class="form-inline my-2 my-lg-0 ml-auto">
        <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic">
        <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>
    </div>
    
</nav>

<div class="container">	
		<div>
			<a th:href="@{/registrar_producto}" class="btn btn-primary">Agregar Productos</a>
		</div>
		
		 <div class="text-right">
                <a target="_blank" th:href="@{/generar_pdf}" class="btn btn-info mt-3">Generar PDF</a>
     	</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<th>Id</th>
				<th>Nombre Producto</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Categoria</th>
			</thead>
			<tbody>
				<tr th:each="productos : ${listarProductos}">
					<td th:text="${productos.prodId}"></td>
					<td th:text="${productos.nomProd}"></td>
					<td th:text="${productos.precioProd}"></td>
					<td th:text="${productos.stockProd}"></td>
					<td th:text="${productos.categoria.nomCategoria}"></td>
				</tr>
			</tbody>
		</table>
	</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
