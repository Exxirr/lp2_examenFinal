<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    
    <h4 th:text="'Bienvenido ' + ${usuario.nombres}"></h4>
    
    
        <h1>Registrar Productos</h1>
        
        <form th:action="@{/registrar_producto}" th:object="${productos}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre Producto</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nomProd}" class="form-control" required>
            </div>
             <div class="form-group">
                <label for="precio" class="form-label">Precio Producto</label>
                <input type="number" id="precio" name="precio" th:field="*{precioProd}" class="form-control" required>
            </div>
             <div class="form-group">
                <label for="stock" class="form-label">Stock Producto</label>
                <input type="number" id="stock" name="stock" th:field="*{stockProd}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <select id="categoriaId" name="categoriaId" class="form-select" th:field="*{categoria.categoriaId}" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.categoriaId}" th:text="${categoria.nomCategoria}"></option>
                </select>
            </div>
            <br>
            <a href="/menu" class="btn btn-secondary ms-2">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <br>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
